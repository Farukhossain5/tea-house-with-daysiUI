<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- tailwind and daisyUI cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- font awesome icons -->
    <script src="https://kit.fontawesome.com/1c3a8001a6.js" crossorigin="anonymous"></script>
    <!-- manrope google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Manrope", sans-serif;
        font-optical-sizing: auto;
        font-weight: weight;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <header class="container mx-auto">
      <div class="hero min-h-screen bg-base-200">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div>
            <img src="images/banner.png" class="max-w-sm"/>
            <!-- rattings badge -->
            <div class="-mt-14 flex items-center gap-4 drop-shadow-lg bg-white p-4 w-60 rounded-lg">
              <i class="fa-solid fa-star text-3xl text-amber-400"></i>
              <div>
                <h3>5.00</h3>
              <p>Trust Pilot Ratings</p>
              </div>
            </div>
          </div>
          <div>
            <h1 class="text-7xl font-bold">It's good <br>
              tea time at The <br> Tea House</h1>
            <p class="py-6">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
            <button class="btn btn-primary">Explore More</button>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
